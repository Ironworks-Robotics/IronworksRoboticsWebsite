<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    html,
    code {
      font: 15px/22px arial, sans-serif
    }

    html {
      background: #fff;
      color: #222;
      padding: 15px
    }

    body {
      margin: 7% auto 0;
      max-width: 390px;
      min-height: 180px;
      padding: 30px 0 15px
    }

    p {
      margin: 11px 0 22px;
      overflow: hidden
    }

    ins {
      color: #777;
      text-decoration: none
    }

    a img {
      border: 0;
      height: 10em;
      height: 10em;

    }

    @media screen and (max-width:772px) {
      body {
        background: none;
        margin-top: 0;
        max-width: none;
        padding-right: 0
      }
    }

    #logo {
      background: url(/images/logo.png) no-repeat;
      -webkit-background-size: 100% 100%
    }
    }

    #logo {
      display: inline-block;
      height: 54px;
      width: 150px
    }
  </style>
</head>

<body>

  <body><a href="/index.html"><img src="/images/logo.png" /></a>
    <p><b>404.</b> <ins>Error.</ins>
    </p>
    <p>The requested URL was not found.</p>
    <p><a href="/index.html">Return</a></p>
  </body>
</body>

</html>
